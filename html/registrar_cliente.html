<!DOCTYPE html>

<head>

<body>
    <header class="encabezado">

        <div class="container">
            <a href="../index.html">
                <img src="../assets/img/Logo.png" alt="logo">
            </a>

        </div>
    </header>

    <main class="container flex flex--center flex--column">
        <section class="card cadastro">
            <h1 class="card__title">Nuevo Cliente</h1>
            <form class="flex flex--column" data-form>
                <div class="input-container">
                    <input name="nombre" id="nombre" class="input" type="text" placeholder="Nombre" required data-nombre />
                    <label class="input-label" for="nombre">Nombre</label>
                    <span class="input-menssage-error">Este campo es requerido</span>
                </div>
                <div class="input-container">
                    <input name="email" id="email" class="input" type="text" placeholder="email" required data-email />
                    <label class="input-label" for="email">Email</label>
                    <span class="input-menssage-error">Este campo es requerido</span>
                </div>
                <button type="submit" class="button">Registrar</button>
            </form>
        </section>
    </main>

    <footer class="rodapie">
        <section class="section_footer">
            <div class="div_footer">
                <div>
                    <a href="../index.html">
                        <img src="../assets/img/Logo.png" alt="logo">
                    </a>
                </div>
                <div class="politica_footer">
                    <nav class="nav_footer">
                        <a class="nav_footer_link" href="#">
                            Quienes somos
                        </a>

                        </a>

                        </a>

                            Nuestras tiendas
                        </a>
                        <a class="nav_footer_link" href="#">
                            Quiero ser franquiciado
                        </a>
                        <a class="nav_footer_link" href="#">
                            An√∫ncie aqui
                        </a>
                    </nav>

                </div>

                <div class="formulario">
                    <form data-form>
                        <h3 class="hable_nosotros">Hable con nosotros</h3>
                        <label for="nombre"></label>
                        <input id="nombre" class="input_footer" name="nombre" type="text" placeholder="Nombre" required>
                        <label for="mensaje"></label>
                        <input id="mensaje" class="input_footer" name="mensaje" type="text" placeholder="Escribe tu mensaje" required><br>

                        <button class="btn_enviar_formulario">Enviar mensaje</button>
                    </form>
                </div>

            </div>
        </section>
        <section class="footer">
            <h6>Desarrollado por Yeferson Caicedo</h6>
