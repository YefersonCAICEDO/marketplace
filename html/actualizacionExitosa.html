<!DOCTYPE html>
<html>

<head>
    <title>Login | Alura Store </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/productoAgregado.css">
    <link rel="shortcut icon" href="../assets/img/iconoPlay.svg" type="image/x-icon">
</head>

<body class="app" id="body_login">

    <header class="encabezado">

        <div class="container">
            <a href="../index.html">
                <img src="../assets/img/Logo.png" alt="logo">
            </a>

        </div>
    </header>

    <main class="container flex flex--column flex--center">
        <section class="register-card card">
            <img src="../assets/img/correcto.jpg" alt="correcto" class="register-card__icon-complete">
            <h1 class="register-card__title card__title">
                Edición exitosa
            </h1>
            <a href="./administrador.html" class="button">Ver productos</a>

        </section>
    </main>


    <footer class="rodapie">
        <section class="section_footer">
            <div class="div_footer">
                <div>
                    <a href="../index.html">
                        <img src="../assets/img/Logo.png" alt="logo">
                    </a>
                </div>
                <div class="politica_footer">
                    <nav class="nav_footer">
                        <a class="nav_footer_link" href="#">
                            Quienes somos
                        </a>
                        <a class="nav_footer_link" href="#">
                            Politica de privacidad
                        </a>
                        <a class="nav_footer_link" href="#">
                            Programa de fidelidad
                        </a>
                        <a class="nav_footer_link" href="#">
                            Nuestras tiendas
                        </a>
                        <a class="nav_footer_link" href="#">
                            Quiero ser franquiciado
                        </a>
                        <a class="nav_footer_link" href="#">
                            Anúncie aqui
                        </a>
                    </nav>

                </div>

                <div class="formulario">
                    <form data-form>
                        <h3 class="hable_nosotros">Hable con nosotros</h3>
                        <label for="nombre"></label>
                        <input id="nombre" class="input_footer" name="nombre" type="text" placeholder="Nombre" required>
                        <label for="mensaje"></label>
                        <input id="mensaje" class="input_footer" name="mensaje" type="text" placeholder="Escribe tu mensaje" required><br>

                        <button class="btn_enviar_formulario">Enviar mensaje</button>
                    </form>
                </div>

            </div>
        </section>
        <section class="footer">
            <h6>Desarrollado por Yeferson Caicedo</h6>
            <h6>2022 </h6>
            <div class="redes">
                <a title="LinkedIn" href="https://www.linkedin.com/in/yeferson-caicedo-74752b23a">
                    <img class="img-footer" id='linkedin' src="../assets/img/linkedin.png" alt="linkedin" />
                </a>
                <a title="GitHub" href="https://github.com/YefersonCAICEDO">
                    <img class="img-footer" id="github" src="../assets/img/gitn.png" alt="github" />
                </a>
            </div>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
